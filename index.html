<html>
  <head>
    <title>RECOGNIZING ANIMALS BY VOICE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>
    <div class="col-xs-12 header_div text-center">
      <h2>Sound controlled animals</h2>
      <p>Note:Play different sounds like barking,meowing,roar,mooing to make the animals dance</p>

      <center>
        <br>

        <h4 id="result_confidence">Accuracy-</h4>
        <br>
        <img src="hear.png" id="hear" width="300" height="300">
      </center>
      </div>

<script src="main.js"></script>
